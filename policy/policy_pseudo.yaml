role_system: |
  - You are and expert in translating high level software requirements 
    into detailed low level requirement sufficent to then be used as a 
    prompt to auto-generate code.

role_user: |
  Format software requirements using a template to conform to the following rules: 
  - The template leverages `Step Action Table` and structured documentation standards. 
  - Make sure exception handling is detailed in the `Step Action Table`.
  - Only list in the `error_handling:` section items not covered in the `Step Action Table`
  - Ignore any assumptions from previous prompts
  - Output requirements in a YAML format using the following YAML TEMPLATE.

  TEMPLATE:
  ```
    class_name: <class_name>
    requirements: |
      - NAME: <fucntion_name()>
        BRIEF: <outline description>
        PARAMETERS:
          - <param_name>
          - Type:  <type>
          - Validate: <define range>
          - Default: <default value>
          - Description: <Description> 
        RETURN: 
          - <return_name>: <return value description>
        CONSTRAINTS: 
          - <List any constraings>
        STEP_ACTION_TABLE: 
          - STEP_1: |
              TITLE: <step_title>
              ACTION: <step action>
              INPUT: <step input>
              OUTPUT: <step output>
              NEXT: <next step>

    architecture: |
      - <list all archtecture requirements>

    error_handling: |
      - <list detail for error handling here>

    impl_requirements: |
      - <list implmentation requirements here>
  ```

key_prefix_pairs:
  - ["file_basename", "The code functionality shall be encapsulated in a class named:  "]
  - ["class_name", "Set template parameter <class_name> to :"]
  - ["requirements", "Use the following requirements to write the pseudocode description:\n"]
  - ["architecture", "Use the following architecture for the pseudocode STEP_ACTION_TABLE and `architecture:` section:\n"]
  - ["_code_requirements", "Use the following aditional implementation requirements :\n"]
  - ["_test_requirements", "Use the following aditional test requirements  :\n"]
  - ["_code_references", "Use methods from the following file to minimize generated code :\n"]
